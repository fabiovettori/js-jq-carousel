<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- SITE INFO -->
        <title>Slider</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <meta name="description" content="Scopri Scarpa da skateboard Nike SB Nyjah Free 2 su Nike.com.  Consegna e resi gratuiti.">
        <link rel="icon" href="img/favicon_io/favicon-32x32.png">

        <!-- ICONS -->
        <script src="https://kit.fontawesome.com/efa78a0868.js"></script>

        <!-- FONTS -->

        <!-- JQUERY & JS-->

    <body>
        <section>
            <div class="carousel">
                <span class="fas fa-chevron-left"></span>
                <div class="product-images">
                    <img class="active" src="img/01.jpg" alt="Nike SB Nyjah Free 2">
                    <img src="img/02.jpg" alt="Nike SB Nyjah Free 2">
                    <img src="img/03.jpg" alt="Nike SB Nyjah Free 2">
                    <img src="img/04.jpg" alt="Nike SB Nyjah Free 2">
                    <img src="img/05.jpg" alt="Nike SB Nyjah Free 2">
                    <img src="img/06.jpg" alt="Nike SB Nyjah Free 2">
                    <img src="img/07.jpg" alt="Nike SB Nyjah Free 2">
                    <img src="img/08.jpg" alt="Nike SB Nyjah Free 2">
                </div>
                <span class="fas fa-chevron-right"></span>
                <div class="markers">
                    <span class="active"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </section>
    </body>
</html>
